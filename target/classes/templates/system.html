<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    The character encoding for the HTML document is set to UTF-8.
    -->
    <meta charset="UTF-8">

    <!--
    The title of the HTML document is set to "Title".
    -->
    <title>Title</title>
</head>
<body>
    <!--
    The navigation bar will be inserted here by the JavaScript code.
    -->
    <nav></nav>

    <!--
    The canvas element for the Tetris game.
    The width is set to 481 pixels and the height is set to 801 pixels.
    -->
    <canvas id="tetris" width="481" height="801"></canvas>

    <!--
    The score element for the Tetris game.
    The score will be inserted here by the JavaScript code.
    -->
    <div id="score"></div>

    <!--
    The JavaScript game file for the Tetris game is linked.
    -->
    <script type="module" src="../js/game.js"></script>

    <!--
    The JavaScript file for the navigation bar is linked.
    -->
    <script type="module" src="../js/nav.js"></script>
</body>
</html>
